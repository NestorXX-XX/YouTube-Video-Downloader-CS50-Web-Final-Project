{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" /><title>DOWNLOAD FROM YOUTUBE</title><meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Webflow" name="generator" />
    <link href="{% static 'web/styles.css' %}" rel="stylesheet" type="text/css" />
    <style>
        :root {
            --background-image-url: url("{{ newImageUrl }}");
        }
    </style>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
      WebFont.load({ google: { families: ['Oswald:200,300,400,500,600,700', 'Changa One:400,400italic'] } })
    </script>
    <script type="text/javascript">
      !(function (o, c) {
        var n = c.documentElement,
          t = ' w-mod-'
        ;(n.className += t + 'js'), ('ontouchstart' in o || (o.DocumentTouch && c instanceof DocumentTouch)) && (n.className += t + 'touch')
      })(window, document)
    </script>
    <script src="{% static 'web/index.js'%}"></script>
    <link href="{% static 'web/LOGO.png'%}" rel="shortcut icon" type="image/x-icon" />
    <link href="https://cdn.prod.website-files.com/img/webclip.png" rel="apple-touch-icon" />
  </head>
  <body class="body" style="background-image: url(/static/'{{ newImageUrl }}');">
    <div class="navbar-logo-center">
      <div data-animation="default" data-collapse="medium" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="navbar-logo-center-container shadow-three w-nav">
        <div class="container">
          <div href="#" id="w-icon-nav-menu" class="w-icon-nav-menu"></div>
          <div class="navbar-wrapper-three">
            <nav role="navigation" class="nav-menu-wrapper-three w-nav-menu">
              <div class="nav-menu-three" style="padding-top: 4vh;">
                <ul role="list" class="nav-menu-block w-list-unstyled">
                  <li>
                    <a href="{% url 'history_view' %}" class="button-primary w-button">HISTORY</a>
                  </li>
                </ul><a href="{% url 'index' %}" class="button-primary w-button">DOWNLOAD FROM YOUTUBE WEBAPP</a><ul role="list" class="nav-menu-block w-list-unstyled">
                  <li class="mobile-margin-top-10">
                    <a href="{% url 'logout' %}" class="button-primary w-button">LOGOUT</a>
                  </li>
                </ul>
              </div>
            </nav>
            <div class="menu-button w-nav-button">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-block w-form">
      <form id="download_video" method="post" class="form" data-wf-page-id="6644bb372bc90b5aa2dbc4f3" data-wf-element-id="43e4a60f-c10e-eca2-69b8-cf3bb61284a8">
        {% csrf_token %}
        <input class="text-field w-input"  value = "{{ link }}" maxlength="256" name="link" placeholder="Link" type="link" id="link" required="" />
        
        <!-- Dropdown menu -->
        <div style="display: flex; gap: 10px;">
        <select id="select-format"name="format"class="submit-button f-button" required="">
            <option value="" disabled selected>Select format</option>
            <option value="mp4" {% if format == 'mp4' %}selected{% endif %}>MP4</option>
            <option value="mp3" {% if format == 'mp3' %}selected{% endif %}>MP3</option>
        </select>
        
        <input id="download-button"type="submit" data-wait="Please wait..." class="submit-button w-button" value="Download" />
      </div>
    </form>
    <div id="progress-container" style="display: none;" class="progress-bar">
      <progress id="download-progress" value="0" max="100" ></progress>
      <span id="progress-text" style="font-family: Tahoma, Verdana, Segoe, sans-serif;">0%</span>
    </div>
      <div class="w-form-done">
        <div>Thank you! Your submission has been received!</div>
      </div>
      <div id="error-download"class="w-form-fail">
        <div>Oops! Something went wrong while submitting the form.</div>
      </div>
    </div>
    <button class="contact-us-button" onclick="window.location.href='contact_us'">Contact Us</button>
  </body>
  
</html>
